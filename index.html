<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma Surpresa Para Você</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="overlay">
        <button id="start-btn">Começar</button>
    </div>

    <main>
        <header>
            <h1>Nossa História em Momentos</h1>
            <p>Uma pequena viagem no tempo, só para nós.</p>
        </header>

        <section class="carousel-container" role="region" aria-label="Galeria de Fotos">
            <div class="carousel">
                <div id="slides-wrapper">
                    <div id="slides" aria-live="polite">
                        </div>
                </div>

                <button id="prev" class="carousel-btn" aria-label="Foto Anterior">‹</button>
                <button id="next" class="carousel-btn" aria-label="Próxima Foto">›</button>
                
                <div id="dots" class="dots-nav">
                    </div>
            </div>
            
            <div class="caption-container">
                <p id="caption-text" class="legend">Legenda da foto.</p>
                <p id="date-counter" class="counter">Calculando nosso tempo juntos...</p>
            </div>
        </section>
    </main>

    <div id="yt-player"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="js/music.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
